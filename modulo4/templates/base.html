{% load static %}
<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Meu Site Django{% endblock %}</title>
        <link rel="stylesheet" href="{%static 'css/style.css' %}">
    </head>
    <body>
        <header>
            <nav>
                <a href="/">Home</a> |

                {% if user.is_authenticated %}
                <span>Olá, {{ user.username }}!</span> |
                
                <form action="{% url 'logout' %}" method="POST" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" style="background:none; border:none; padding:0; color:blue; text-decoration:underline; cursor:pointer;">
                        Sair (Logout)
                    </button>
                </form>
            {% else %}
                <a href="{% url 'login' %}">Entrar (Login)</a> |
                <a href="{% url 'register' %}">Cadastre-se</a>
            {% endif %}

            </nav>
        </header>
        <main>
            {% block content %}
            {% endblock %}
        </main>
        <footer>
            <p>© 2025 - Meu Site Incrível</p>
        </footer>
    </body>
</html>
